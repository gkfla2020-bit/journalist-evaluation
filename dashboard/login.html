<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - KPI</title>
    <!-- Preconnect for faster CDN loading -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #4487a1, #159895); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: 'Pretendard', -apple-system, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header i {
            font-size: 3rem;
            color: #1a5f7a;
            margin-bottom: 1rem;
        }
        .login-header h1 {
            font-size: 1.5rem;
            color: #1a5f7a;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .form-control:focus {
            border-color: #1a5f7a;
            box-shadow: 0 0 0 0.2rem rgba(26, 95, 122, 0.25);
        }
        .btn-login {
            background: #1a5f7a;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
        }
        .btn-login:hover {
            background: #145068;
        }
        .alert { font-size: 0.9rem; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .spin { display: inline-block; animation: spin 1s linear infinite; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <i class="bi bi-speedometer2"></i>
        <h1>KPI</h1>
        <p>기자 지면 정보 정량평가 시스템</p>
    </div>
    
    <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>
    
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">아이디 (사번)</label>
            <input type="text" class="form-control" id="userId" placeholder="예: 10579" required>
        </div>
        <div class="mb-4">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" required>
        </div>
        <button type="submit" class="btn btn-primary btn-login w-100">
            <i class="bi bi-box-arrow-in-right me-2"></i>로그인
        </button>
    </form>
    
    <div class="mt-4 pt-3 border-top" id="testAccountInfo" style="display:none;">
        <div class="small text-muted mb-2"><i class="bi bi-info-circle me-1"></i>테스트 계정 안내</div>
        <table class="table table-sm table-bordered mb-0" style="font-size:0.8rem;">
            <thead class="table-light">
                <tr><th>권한</th><th>사번</th><th>이름</th><th>비밀번호</th></tr>
            </thead>
            <tbody>
                <tr><td><span class="badge bg-danger">관리자</span></td><td>admin</td><td>관리자</td><td>1234</td></tr>
                <tr><td><span class="badge bg-primary">부장</span></td><td>10579</td><td>이철균</td><td>1234</td></tr>
                <tr><td><span class="badge bg-primary">부장</span></td><td>80486</td><td>서일범</td><td>1234</td></tr>
                <tr><td><span class="badge bg-secondary">기자</span></td><td>211010</td><td>주재현</td><td>1234</td></tr>
            </tbody>
        </table>
        <div class="text-muted mt-2" style="font-size:0.75rem;">
            * 관리자: 전체 대시보드 접근<br>
            * 부장: 소속 부서 기자 관리<br>
            * 기자: 본인 실적 조회만 가능
        </div>
    </div>
</div>

<script>
let USERS = [];
let usersLoaded = false;

// 사용자 데이터 로드 (백그라운드에서 미리 시작)
const usersPromise = fetch('users.json?t=' + Date.now())
    .then(res => res.json())
    .then(data => { USERS = data; usersLoaded = true; })
    .catch(() => {});

// 페이지 로드 시
document.addEventListener('DOMContentLoaded', async () => {
    // 이미 로그인 되어있으면 리다이렉트
    const session = localStorage.getItem('kpi_session');
    if (session) {
        const user = JSON.parse(session);
        redirectByRole(user);
        return;
    }
    
    // 사용자 데이터 로드 완료 대기
    await usersPromise;
    
    // 로컬 환경에서만 테스트 계정 안내 표시
    if (location.hostname === 'localhost' || location.hostname === '127.0.0.1') {
        document.getElementById('testAccountInfo').style.display = 'block';
    }
});

// 로그인 폼 제출
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const userId = document.getElementById('userId').value.trim();
    const password = document.getElementById('password').value;
    const alertBox = document.getElementById('alertBox');
    const submitBtn = this.querySelector('button[type="submit"]');
    
    // 로딩 중이면 대기
    if (!usersLoaded) {
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<i class="bi bi-arrow-repeat spin me-2"></i>로딩중...';
        await usersPromise;
        submitBtn.disabled = false;
        submitBtn.innerHTML = '<i class="bi bi-box-arrow-in-right me-2"></i>로그인';
    }
    
    // 사용자 찾기
    const user = USERS.find(u => u.id === userId);
    if (!user || user.password !== password) {
        alertBox.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
        alertBox.classList.remove('d-none');
        return;
    }
    
    // 세션 저장
    const session = {
        userId: user.id,
        name: user.name,
        role: user.role,
        department: user.department,
        position: user.position,
        loginTime: new Date().toISOString()
    };
    localStorage.setItem('kpi_session', JSON.stringify(session));
    
    // 역할별 리다이렉트
    redirectByRole(session);
});

function redirectByRole(user) {
    if (user.role === 'admin') {
        // 관리자: 전체 대시보드
        location.href = 'home.html';
    } else if (user.role === 'manager') {
        // 부장: 부서 기자 목록
        location.href = 'list.html?dept=' + encodeURIComponent(user.department);
    } else {
        // 기자: 본인 상세 페이지 (평가 영역 숨김)
        location.href = 'reporter.html?name=' + encodeURIComponent(user.name);
    }
}
</script>
</body>
</html>
