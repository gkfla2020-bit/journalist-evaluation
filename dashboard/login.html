<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - KPI 시스템</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #4487a1, #159895); 
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            font-family: 'Pretendard', -apple-system, sans-serif;
        }
        .login-card {
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header i {
            font-size: 3rem;
            color: #1a5f7a;
            margin-bottom: 1rem;
        }
        .login-header h1 {
            font-size: 1.5rem;
            color: #1a5f7a;
            margin-bottom: 0.5rem;
        }
        .login-header p {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .form-control:focus {
            border-color: #1a5f7a;
            box-shadow: 0 0 0 0.2rem rgba(26, 95, 122, 0.25);
        }
        .btn-login {
            background: #1a5f7a;
            border: none;
            padding: 0.75rem;
            font-weight: 600;
        }
        .btn-login:hover {
            background: #145068;
        }
        .alert { font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="login-header">
        <i class="bi bi-speedometer2"></i>
        <h1>기자 정량평가 시스템</h1>
        <p>서울경제신문 KPI 관리</p>
    </div>
    
    <div id="alertBox" class="alert alert-danger d-none" role="alert"></div>
    
    <form id="loginForm">
        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" class="form-control" id="userId" placeholder="아이디 입력" required>
        </div>
        <div class="mb-4">
            <label class="form-label">비밀번호</label>
            <input type="password" class="form-control" id="password" placeholder="비밀번호 입력" required>
        </div>
        <button type="submit" class="btn btn-primary btn-login w-100">
            <i class="bi bi-box-arrow-in-right me-2"></i>로그인
        </button>
    </form>
    
    <div class="mt-4 pt-3 border-top">
        <small class="text-muted">
            <strong>테스트 계정</strong><br>
            관리자: admin / admin123<br>
            기자: 기자명 / 1234
        </small>
    </div>
</div>

<script>
// 사용자 데이터 (나중에 서버로 이동 가능)
const USERS = {
    'admin': { password: 'admin123', role: 'admin', name: '관리자' }
    // 기자 계정은 data.json 로드 후 자동 생성
};

// 기자 계정 자동 생성
async function loadReporterAccounts() {
    try {
        const res = await fetch('data.json?t=' + Date.now());
        const data = await res.json();
        data.reporters.forEach(r => {
            // 아이디: 기자명, 비번: 1234
            USERS[r.name] = { password: '1234', role: 'reporter', name: r.name };
        });
    } catch (e) {
        console.log('기자 데이터 로드 실패');
    }
}

// 페이지 로드 시
document.addEventListener('DOMContentLoaded', async () => {
    // 이미 로그인 되어있으면 리다이렉트
    const session = localStorage.getItem('kpi_session');
    if (session) {
        const user = JSON.parse(session);
        redirectByRole(user);
        return;
    }
    
    await loadReporterAccounts();
});

// 로그인 폼 제출
document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const userId = document.getElementById('userId').value.trim();
    const password = document.getElementById('password').value;
    const alertBox = document.getElementById('alertBox');
    
    // 사용자 확인
    const user = USERS[userId];
    if (!user || user.password !== password) {
        alertBox.textContent = '아이디 또는 비밀번호가 올바르지 않습니다.';
        alertBox.classList.remove('d-none');
        return;
    }
    
    // 세션 저장
    const session = {
        userId: userId,
        name: user.name,
        role: user.role,
        loginTime: new Date().toISOString()
    };
    localStorage.setItem('kpi_session', JSON.stringify(session));
    
    // 역할별 리다이렉트
    redirectByRole(session);
});

function redirectByRole(user) {
    if (user.role === 'admin') {
        location.href = 'home.html';
    } else {
        // 기자는 본인 상세 페이지로
        location.href = 'reporter.html?name=' + encodeURIComponent(user.name);
    }
}
</script>
</body>
</html>
